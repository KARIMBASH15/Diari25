<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دياري</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-open {
            overflow: hidden;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .dark-mode {
                background-color: #1a1a1a;
                color: #ffffff;
            }
        }

        /* Loading skeleton animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #4CAF50;
            color: white;
            z-index: 1000;
            transform: translateY(100%);
            animation: slideUp 0.3s forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-red-800 text-white py-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-bold">ماركت دياري </h1>
                    <div class="flex items-center gap-4">
                        <button 
                            onclick="toggleFavorites()"
                            class="relative bg-white/20 p-2 rounded-full hover:bg-white/30 transition-colors"
                        >
                            <i data-lucide="heart" class="w-6 h-6"></i>
                            <span id="favoriteBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-sm w-6 h-6 flex items-center justify-center rounded-full hidden">
                                0
                            </span>
                        </button>
                        <button
                            onclick="toggleCart()"
                            class="relative bg-white/20 p-2 rounded-full hover:bg-white/30 transition-colors"
                        >
                            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                            <span id="cartBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-sm w-6 h-6 flex items-center justify-center rounded-full hidden">
                                0
                            </span>
                        </button>
                        <button
                            onclick="toggleDarkMode()"
                            class="bg-white/20 p-2 rounded-full hover:bg-white/30 transition-colors"
                        >
                            <i data-lucide="moon" class="w-6 h-6 dark:hidden"></i>
                            <i data-lucide="sun" class="w-6 h-6 hidden dark:block"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex gap-4 items-center">
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="ابحث عن منتج..."
                            class="w-full px-4 py-2 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none"
                            oninput="handleSearch()"
                        />
                        <div 
                            id="searchResults"
                            class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg max-h-96 overflow-y-auto hidden"
                        ></div>
                    </div>
                    
                    <select 
                        id="categorySelect"
                        class="bg-white dark:bg-gray-800 text-blue-600 dark:text-blue-400 px-6 py-2 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition-shadow duration-300"
                        onchange="handleCategoryChange(this.value)"
                    >
                        <option value="all">كل الأقسام</option>
                        <option value="offers">عروض 🔥</option>
                        <option value="vegetables">منتجات دياري 🍧</option>
                        <option value="fruits">البان واجبان 🧀</option>
                        <option value="snacks">معلبات 🥫</option>
                        <option value="canned">مجمدات ❄️</option>
                        <option value="market">ماركت 🏪</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Sort options -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex gap-4 items-center">
            <label class="text-gray-700 dark:text-gray-300">ترتيب حسب:</label>
            <select 
                id="sortSelect"
                class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-4 py-2 rounded-lg"
                onchange="handleSort(this.value)"
            >
                <option value="price-asc">السعر: من الأقل للأعلى</option>
                <option value="price-desc">السعر: من الأعلى للأقل</option>
                <option value="name-asc">الاسم: أ-ي</option>
                <option value="name-desc">الاسم: ي-أ</option>
            </select>
        </div>
    </div>

    <!-- Offers Section -->
    <div class="relative bg-gradient-to-b from-yellow-50 to-yellow-100 dark:from-yellow-900/20 dark:to-yellow-800/20 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-yellow-800 dark:text-yellow-400 text-center mb-8">🔥 عروض اليوم 🔥</h2>
            
            <div class="relative">
                <button 
                    onclick="scrollOffers('right')"
                    class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 p-2 rounded-full shadow-lg hover:bg-white dark:hover:bg-gray-800 transition-colors"
                >
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </button>

                <div 
                    id="offersSlider"
                    class="flex overflow-x-auto gap-4 pb-4 scrollbar-hide scroll-smooth"
                >
                    <!-- Offers will be dynamically added here -->
                </div>

                <button 
                    onclick="scrollOffers('left')"
                    class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 p-2 rounded-full shadow-lg hover:bg-white dark:hover:bg-gray-800 transition-colors"
                >
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <main class="container mx-auto px-4 py-12">
        <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto animate-fadeIn">
            <div class="relative">
                <button 
                    onclick="closeProductModal()"
                    class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 z-10"
                >
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                
                <div id="productModalContent" class="p-6">
                    <!-- Product details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 w-full md:max-w-2xl mx-auto my-4 md:my-8 p-4 md:p-8 relative rounded-none md:rounded-2xl min-h-[calc(100vh-2rem)] md:min-h-0 flex flex-col animate-fadeIn">
            <button 
                onclick="toggleFavorites()"
                class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
            >
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h2 class="text-2xl md:text-3xl font-bold mb-6">المنتجات المفضلة</h2>
            
            <div id="favoritesList" class="space-y-4 flex-1 overflow-y-auto">
                <!-- Favorites will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden backdrop-blur-sm overflow-y-auto">
        <div class="bg-white dark:bg-gray-800 w-full md:max-w-2xl mx-auto my-4 md:my-8 p-4 md:p-8 relative rounded-none md:rounded-2xl min-h-[calc(100vh-2rem)] md:min-h-0 flex flex-col animate-fadeIn">
            <button 
                onclick="toggleCart()"
                class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
            >
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h2 class="text-2xl md:text-3xl font-bold mb-6">عربة التسوق</h2>
            
            <div class="flex-1 overflow-hidden flex flex-col">
                <div id="cartItems" class="space-y-3 overflow-y-auto flex-1 pr-2">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            
            <div class="mt-6 border-t pt-4 bg-white dark:bg-gray-800">
                <p class="text-xl md:text-2xl font-bold mb-4">
                    الإجمالي: <span id="cartTotal" class="text-green-600 dark:text-green-400">0</span> جنيه
                </p>
                
                <form id="checkoutForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="customerName" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">
                                الاسم
                            </label>
                            <input
                                type="text"
                                id="customerName"
                                name="customerName"
                                required
                                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                placeholder="أدخل اسمك"
                            />
                        </div>
                        
                        <div>
                            <label for="phoneNumber" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">
                                رقم الهاتف
                            </label>
                            <input
                                type="tel"
                                id="phoneNumber"
                                name="phoneNumber"
                                required
                                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                placeholder="أدخل رقم هاتفك"
                            />
                        </div>
                    </div>
                    
                    <div>
                        <label for="address" class="block text-gray-700 dark:text-gray-300 font-semibold mb-1">
                            عنوان التوصيل
                        </label>
                        <textarea
                            id="address"
                            name="address"
                            required
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white h-24"
                            placeholder="أدخل عنوان التوصيل"
                        ></textarea>
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-4 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center gap-2"
                    >
                        <span>إرسال الطلب على واتساب</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

        let cart = [];

        // Dark mode toggle
        function toggleDarkMode() {
            const root = document.documentElement;
            const isDark = root.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
            
            const moonIcon = document.querySelector('[data-lucide="moon"]');
            const sunIcon = document.querySelector('[data-lucide="sun"]');
            if (moonIcon && sunIcon) {
                moonIcon.style.display = isDark ? 'none' : 'block';
                sunIcon.style.display = isDark ? 'block' : 'none';
            }
        }

        // Initialize dark mode
        function initializeDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('darkMode');
            
            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                const moonIcon = document.querySelector('[data-lucide="moon"]');
                const sunIcon = document.querySelector('[data-lucide="sun"]');
                if (moonIcon) moonIcon.style.display = 'none';
                if (sunIcon) sunIcon.style.display = 'block';
            }
        }

        // Load data from localStorage
        function loadFromLocalStorage() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }

            const savedFavorites = localStorage.getItem('favorites');
            if (savedFavorites) {
                favorites = JSON.parse(savedFavorites);
                updateFavorites();
            }
        }

        // Save data to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // Sort products
        function handleSort(method) {
            currentSort = method;
            displayProducts(currentCategory);
        }

        function sortProducts(products, method) {
            const sorted = [...products];
            
            switch(method) {
                case 'price-asc':
                    sorted.sort((a, b) => (a.price || a.pricePerKg || a.pricePerLiter) - (b.price || b.pricePerKg || b.pricePerLiter));
                    break;
                case 'price-desc':
                    sorted.sort((a, b) => (b.price || b.pricePerKg || b.pricePerLiter) - (a.price || a.pricePerKg || a.pricePerLiter));
                    break;
                case 'name-asc':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            return sorted;
        }

        // Search functionality
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const query = searchInput.value.trim().toLowerCase();

            if (query === '') {
                searchResults.classList.add('hidden');
                return;
            }

            const allProducts = [...products, ...offers];
            const results = allProducts.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="p-4 text-gray-500 text-center">
                        لا توجد نتائج
                    </div>
                `;
            } else {
                searchResults.innerHTML = results.map(product => `
                    <div 
                        class="p-4 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer flex items-center gap-4"
                        onclick="showProductModal('${product.id}', ${offers.some(o => o.id === product.id)})"
                    >
                        <img 
                            src="${product.image}" 
                            alt="${product.name}" 
                            class="w-16 h-16 object-cover rounded"
                        />
                        <div>
                            <h4 class="font-bold">${product.name}</h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${product.description}</p>
                            <p class="text-green-600 dark:text-green-400 font-semibold">
                                ${product.price || product.pricePerKg || product.pricePerLiter} جنيه${product.unit ? `/${product.unit}` : ''}
                            </p>
                        </div>
                    </div>
                `).join('');
            }

            searchResults.classList.remove('hidden');
        }

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            const searchResults = document.getElementById('searchResults');
            const searchInput = document.getElementById('searchInput');
            
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.classList.add('hidden');
            }
        });

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('img:not([loading])');
            images.forEach(img => {

        // Favorites functionality
        function toggleProductFavorite(productId, isOffer) {
            const productList = isOffer ? offers : products;
            const product = productList.find(p => p.id === productId);
            
            if (!product) return;

            const existingIndex = favorites.findIndex(f => f.id === productId);
            
            if (existingIndex >= 0) {
                favorites.splice(existingIndex, 1);
                showToast('تم إزالة المنتج من المفضلة');
            } else {
                favorites.push(product);
                showToast('تم إضافة المنتج إلى المفضلة');
            }
            
            updateFavorites();
            saveToLocalStorage();
            displayProducts(currentCategory);

            // Update heart icon in modal if open
            const modalContent = document.getElementById('productModalContent');
            if (modalContent.innerHTML.includes(productId)) {
                showProductModal(productId, isOffer);
            }
        }

        function updateFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            const favoriteBadge = document.getElementById('favoriteBadge');
            
            if (!favoritesList || !favoriteBadge) return;

            if (favorites.length === 0) {

            const modal = document.getElementById('favoritesModal');

            if (!modal.classList.contains('hidden')) {
                updateFavorites();

        // Cart functionality
        function addToCart(productId, isOffer) {
            const productList = isOffer ? offers : products;
            const product = productList.find(p => p.id === productId);
            
            if (!product) return;

            let itemToAdd = { ...product };

            if (product.weights && product.unit) {
                const weightSelect = document.getElementById(`modal-weight-${productId}`) || 
                                   document.getElementById(`weight-${productId}`);
                const selectedWeight = parseFloat(weightSelect.value);
                itemToAdd.weight = selectedWeight;
                itemToAdd.price = (product.pricePerKg || product.pricePerLiter) * selectedWeight;
            }

            const existingItem = cart.find(item => 
                item.id === productId && 
                (!itemToAdd.weight || item.weight === itemToAdd.weight)
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...itemToAdd, quantity: 1 });
            }
            
            updateCart();
            saveToLocalStorage();
            showToast('تمت إضافة المنتج إلى السلة');
        }

        function updateQuantity(productId, newQuantity, weight = 0) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => 
                    item.id !== productId || 
                    (weight > 0 && item.weight !== weight)
                );
                showToast('تم حذف المنتج من السلة');
            } else {
                const item = cart.find(item => 
                    item.id === productId && 
                    (!weight || item.weight === weight)
                );
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            updateCart();
            saveToLocalStorage();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartBadge = document.getElementById('cartBadge');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutButton = document.querySelector('#checkoutForm button[type="submit"]');

            if (!cartItems || !cartBadge || !cartTotal || !checkoutButton) return;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i data-lucide="shopping-cart" class="w-16 h-16 mx-auto mb-4"></i>
                        <p class="text-lg">السلة فارغة</p>
                    </div>
                `;
                cartBadge.classList.add('hidden');
                checkoutButton.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded" />
                            <div>
                                <h4 class="font-bold">${item.name}</h4>
                                ${item.weight ? 
                                    `<p class="text-sm text-gray-600 dark:text-gray-400">${item.weight} ${item.unit}</p>` : 
                                    ''
                                }
                                <p class="text-green-600 dark:text-green-400 font-semibold">
                                    ${item.price} جنيه × ${item.quantity}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 bg-white dark:bg-gray-800 rounded-lg border dark:border-gray-600 p-1">
                            <button
                                onclick="updateQuantity('${item.id}', ${item.quantity - 1}, ${item.weight || 0})"
                                class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"
                            >
                                <i data-lucide="minus" class="w-4 h-4"></i>
                            </button>
                            <span class="w-8 text-center font-medium">${item.quantity}</span>
                            <button
                                onclick="updateQuantity('${item.id}', ${item.quantity + 1}, ${item.weight || 0})"
                                class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"
                            >
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartBadge.textContent = totalQuantity;
                cartBadge.classList.remove('hidden');
                checkoutButton.disabled = false;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total;

            lucide.createIcons();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (!modal) return;
            
            modal.classList.toggle('hidden');
            
            if (!modal.classList.contains('hidden')) {
                updateCart();
            }
        }

        // Offers slider
        function displayOffers() {
            const offersSlider = document.getElementById('offersSlider');
            if (!offersSlider) return;

            offersSlider.innerHTML = offers.map(offer => {
                const hasWeight = offer.weights && offer.unit;
                const price = offer.price || offer.pricePerKg || offer.pricePerLiter;
                const discount = Math.round((1 - price/offer.originalPrice) * 100);
                
                return `
                    <div class="flex-none w-72 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transform hover:scale-105 transition-transform duration-300">
                        <div class="relative">
                            <span class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                خصم ${discount}%
                            </span>
                            <img 
                                src="${offer.image}" 
                                alt="${offer.name}" 
                                class="w-full h-48 object-cover rounded-lg mb-4 cursor-pointer"
                                onclick="showProductModal('${offer.id}', true)"
                            />
                        </div>
                        <h3 class="text-xl font-bold mb-2 cursor-pointer hover:text-blue-600 dark:hover:text-blue-400" 
                            onclick="showProductModal('${offer.id}', true)">
                            ${offer.name}
                        </h3>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">${offer.description}</p>
                        
                        <div class="flex items-center justify-between mb-4">
                            <p class="text-xl font-bold text-green-600 dark:text-green-400">
                                ${price} جنيه${offer.unit ? `/${offer.unit}` : ''}
                            </p>
                            <p class="text-sm line-through text-gray-500">
                                ${offer.originalPrice} جنيه${offer.unit ? `/${offer.unit}` : ''}
                            </p>
                        </div>
                        
                        ${hasWeight ? `
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    اختر ${offer.unit === 'كجم' ? 'الوزن' : 'الكمية'}:
                                </label>
                                <select 
                                    id="weight-${offer.id}"
                                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                >
                                    ${offer.weights.map(weight => `
                                        <option value="${weight}">${weight} ${offer.unit}</option>
                                    `).join('')}
                                </select>
                            </div>
                        ` : ''}

                        <div class="flex gap-2">
                            <button
                                onclick="addToCart('${offer.id}', true)"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300"
                            >
                                شراء
                            </button>
                            <button
                                onclick="toggleProductFavorite('${offer.id}', true)"
                                class="p-3 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                            >
                                <i data-lucide="${favorites.some(f => f.id === offer.id) ? 'heart-fill' : 'heart'}" 
                                   class="w-5 h-5 ${favorites.some(f => f.id === offer.id) ? 'text-red-500' : 'text-gray-400'}">
                                </i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function scrollOffers(direction) {
            const slider = document.getElementById('offersSlider');
            if (!slider) return;
            
            const scrollAmount = 300;
            slider.scrollBy({
                left: direction === 'left' ? -scrollAmount : scrollAmount,
                behavior: 'smooth'
            });
        }

        // Initialize checkout form
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (cart.length === 0) {
                showToast('السلة فارغة! يرجى إضافة منتجات قبل إرسال الطلب.', 'error');
                return;
            }
            
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;

            let message = `طلب جديد من ${name}\n`;
            message += `رقم الهاتف: ${phone}\n`;
            message += `العنوان: ${address}\n\n`;
            message += `الطلبات:\n`;
            message += `==================\n`;
            
            cart.forEach(item => {
                message += `${item.name}\n`;
                if (item.weight) {
                    message += `${item.weight} ${item.unit} × ${item.quantity} = ${item.price * item.quantity} جنيه\n`;
                } else {
                    message += `${item.quantity} × ${item.price} جنيه = ${item.quantity * item.price} جنيه\n`;
                }
                message += `------------------\n`;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nإجمالي الطلب: ${total} جنيه`;

            window.open(`https://wa.me/201062680541?text=${encodeURIComponent(message)}`, '_blank');
            
            cart = [];
            updateCart();
            saveToLocalStorage();
            toggleCart();
            showToast('تم إرسال الطلب بنجاح!');
        });

        // Initialize displays
        loadFromLocalStorage();
        displayOffers();
        displayProducts();

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const productModal = document.getElementById('productModal');
            const productModalContent = document.getElementById('productModalContent');
            
            if (e.target === productModal && !productModalContent.contains(e.target)) {
                closeProductModal();
            }
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('darkMode')) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });
    </script>
</body>
</html>
